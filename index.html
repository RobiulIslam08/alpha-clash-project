<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-poppins" >
  <main class="bg-[#1E1E1E] bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center">
    <!-- home page -->
    <section id="home-page" class="ksdf klsfdlk ksdlfkj ">
        <div class="space-y-3 flex flex-col min-h-screen justify-center items-center">
            <h1 class="text-7xl font-antom">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play </p>
            <button class="btn bg-white text-black hover:text-white" onclick="play()">Play Now</button>
            
        </div>
    </section>
    <!-- play-ground page -->
    <section class="hidden play-ground" id="play-ground">
      <!-- screen -->
     <div class="flex flex-col justify-center items-center gap-20">
      <div class=" mt-10 flex justify-center rounded-2xl border-gray-800 artboard artboard-horizontal phone-6 border-[20px] bg-[#FFFFFFB3]">
        <div>
          <p class="text-white bg-gray-800 px-4 pb-3 rounded-b-lg">Don't watch keyboard while playing...</p>
          <div class="flex justify-center items-center h-full">
            <p class="text-black text-9xl font-bold">Y</p>
          </div>
        </div>
        
      </div>
      
      <!-- Keyboard start -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
      <!-- Keyboard end -->
      <!-- life score -->
      <div class="flex justify-between w-3/5">
        <button class="btn bg-purple-600 text-white rounded-full px-">
          Life
          <img src="images/heart2.svg" alt="">
          <span>1</span>
          
        </button>


        <button class="btn bg-purple-600 text-white rounded-full px-">
          score
          <img src="images/dolar.svg" alt="">
          <span>1</span>
        </button>
      </div>
     </div>
    </section>
    <!-- score page -->
    <section class="score hidden">
      <div class=" space-y-3 flex flex-col justify-center items-center min-h-screen">
        <div class="bg-[#c9259b5b] p-3 rounded-lg space-y-2 text-center">
          <h1 class="text-3xl font-bold">score: <span class="font-medium">14</span></h1>
        <button class="btn ">Play Again</button>
        <p>Practice will make you pro</p>
        </div>
      </div>
    </section>
  </main>
  <script src="script/utility.js"></script>
  <script src="script/alpha-clash.js"></script>

</body>
</html>
